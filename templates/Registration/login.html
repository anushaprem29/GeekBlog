{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <div class="jumbotron">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form class="form-horizontal" role="form" method="post" action=".">{% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_username">Username:</label>{{ form.username }}
    </div>
        <div class="form-group">
        <label  class="control-label col-sm-2" for="id_password">Password:</label>{{ form.password }}
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" value="Login">LOGIN</button>
                    <input type="hidden" name="next" value="/home" />
        </div>
    </form>
    <br>
    <br>
    <br>
    <div  class="col-sm-offset-2 col-sm-10">
      <a href="/register" class="btn btn-info" role="button">Register</a>
    </div>
    </div>
{% endblock %}
